<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        .navigation-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
    </style>
</head>
<body>
    <img id="slide" src="slide1.png" alt="Slide">
    <div class="navigation-area left" onclick="prevSlide()"></div>
    <div class="navigation-area right" onclick="nextSlide()"></div>

    <script>
        let currentSlide = 1;
        const totalSlides = 14; // Change this to the total number of slides you have

        function showSlide(slideNumber) {
            const slide = document.getElementById('slide');
            slide.style.opacity = 0; // Start transition

            setTimeout(() => {
                slide.src = `slide${slideNumber}.png`;
                slide.style.opacity = 1; // End transition
            }, 500); // Match this duration with the transition time
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        // Optionally, prevent default behavior like text selection or double-click zoom on navigation areas
        document.querySelectorAll('.navigation-area').forEach(area => {
            area.onmousedown = (e) => e.preventDefault();
        });
    </script>
</body>
</html>
