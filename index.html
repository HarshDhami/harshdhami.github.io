<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            color: white;
            background: url('body.jpg') no-repeat center center/cover;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
            z-index: -2;
        }
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 15vh; /* Adjusted margin top */
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 15px solid rgba(255, 255, 255, 0.3); /* Further blended frame */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); /* Further blended shadow */
            object-fit: cover;
            margin: 0 auto; /* Centered profile picture */
        }
        footer {
            padding: 20px 0; /* Adjusted padding */
            background-color: rgba(255, 255, 255, 0.5); /* Adjusted background color */
            position: fixed;
            width: 100%;
            bottom: 0;
            color: black;
            z-index: 1;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.5); /* Adjusted background color */
            z-index: 1;
        }
        .navbar-brand, .nav-link {
            color: black !important;
        }
        .cursor-follow {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            transition: transform 0.1s ease;
            mix-blend-mode: difference; /* Allows interaction with background */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="three-container"></div>
    <div class="content">
        <div class="profile-image-container">
            <img src="DP.jpg" alt="Your Name" class="profile-image">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.getElementById('three-container');

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable transparency
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Particle system
            var particles = new THREE.BufferGeometry();
            var particleCount = 10000;
            var positions = new Float32Array(particleCount * 3);

            for (var i = 0; i < particleCount; i++) {
                positions[i * 3] = Math.random() * 2000 - 1000;
                positions[i * 3 + 1] = Math.random() * 2000 - 1000;
                positions[i * 3 + 2] = Math.random() * 2000 - 1000;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            var particleMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 2,
                blending: THREE.AdditiveBlending,
                transparent: true
            });

            var particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            camera.position.z = 1000;

            // Animation
            var animate = function() {
                requestAnimationFrame(animate);

                particleSystem.rotation.x += 0.0005;
                particleSystem.rotation.y += 0.001;

                renderer.render(scene, camera);
            };

            animate();

            // Interactive mouse cursor follow
            var cursor = document.querySelector('.cursor-follow');
            document.addEventListener('mousemove', function(e) {
                cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
            });

            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
